<div class="py-prop-gen">
    <h1 style="text-align:center;">Python屬性產生器</h1>
    <div style="text-align:center;">
        <img style="width:100%;max-width:360px;border:1px solid black" src="https://i.imgur.com/CVULrM1.png"/>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>輸入Python欄位：</h3>
            <textarea 
                style="resize: both;width: 100%;height: 20em;max-width: 100%;"
                placeholder="self.field:type = value" ng-model="pyFields"></textarea>
            <div style="text-align: center;">
                <button class="btn btn-outline-primary" style="margin-top: 15px;" ng-click="genProps()">產生getter/setter</button>
            </div>
        </div>
        <div class="col-md-6">
            <h3>屬性：</h3>
            <textarea 
                style="resize: both;width: 100%;height: 20em;max-width: 100%;" placeholder="{{pyPropsPlaceHolder}}" readonly>{{pyProps}}</textarea>
            <div style="text-align: center;">
                <button id="btnCopy" class="btn btn-outline-success" style="margin-top: 15px;" ng-click="copyToClipboard()">複製到剪貼簿</button>
            </div>
        </div>
    </div>
</div>
