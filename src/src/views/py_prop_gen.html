<h1 style="text-align:center;">Python屬性產生器</h1>
<div class="row">
    <div class="col-md-6">
        <h3>輸入Python欄位：</h3>
        <textarea 
            style="resize: both;width: 100%;height: 20em;max-width: 100%;"
            placeholder="self.field:type = value" ng-model="pyFields"></textarea>
        <div style="text-align: center;">
            <button class="btn btn-outline-primary" style="margin-top: 15px;" ng-click="genProps()">產生getter/setter</button>
        </div>
    </div>
    <div class="col-md-6">
        <h3>屬性：</h3>
        <textarea 
            style="resize: both;width: 100%;height: 20em;max-width: 100%;" readonly>{{pyProps}}</textarea>
        <div style="text-align: center;">
            <button class="btn btn-outline-success" style="margin-top: 15px;">複製到剪貼簿</button>
        </div>
    </div>
</div>
