        <h2>作品簡介：</h2>
        <p>使用Blender 3D繪圖軟體所繪製的3D人體模型。（glb檔大小：6.87MB、96186個vertice）</p>
        <p>這組人體模型將手腳與身體分離為不同的物件，以解決肩膀和骨盆處在四肢錯動時造成不自然的扭曲變形。</p>
    </div>
    <div class="col-sm-6">
        <h2>模型展示操作說明：</h2>
        <ul>
            <li>在canvas上按下滑鼠左鍵不放即可移動視角。</li>
            <li>使用滑鼠滾輪可放大或縮小畫面。</li>
        </ul>
    </div>
</div>
